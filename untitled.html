<!DOCTYPE html>
<html>
	<title>MPG->KPL Converter</title>

<script type="text/javascript">

function convert()
{
	var result =0;
	var milespergallon =prompt("Enter a number in MPG that you would like to convert to KPL", 0);

	result = milespergallon * .42505303;


	alert(milespergallon + " MPG = " + result + " KPL ");
}


</script>

	<body background="sexypatty.jpg" style="text-align:center">
		<h2>Convert Miles per Gallon to Kilometers per Liter</h2>
		<ol style="color: white">1. Click the Convert button and enter the value (in MPG) you would like converted</ol>
		<ol style="color: white">2. Click the Ok button and recive you answer in KPL!</ol>
		<form>
		<input type="button" onclick="convert();" value="CONVERT THAT SUCKA">
		</form>
	</body>
</html>
